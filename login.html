
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="login-container">
    <h2>Login</h2>
    <form id="login-form">
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" required>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required>
        <label>
          <input type="checkbox" checked="checked" name="remember"> Remember me
        </label>
      </div>
      <button type="submit">Log in</button>
      <div class="forgotpassword">
      <span class="psw"><a href="forgotpassword.html" style="color: black;">Forgot password?</a></span>
      
      </div>
     
      
    </form>
    <a  href="http://localhost:3000/auth/google" role="button
    "><button> Sign In With Google</button></a>
    <p id="error-message" class="error-message"></p>
    <div class="signup-link">
      <br>
      <p> ------------ New user? -----------</p>
    </br>
    <a href="signup.html">Sign up</a> <br><br>
    
      </div>
  </div>
  <div class="col-sm-4">
    <div class="card social-block">
      <div class="card-body">

      </div>
    </div>
  </div>

  <script src="./loginScript.js"></script>
</body>
</html>
